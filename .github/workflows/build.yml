name: Build and Release PrivyPDF

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: windows-latest
            suffix: windows.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pypdf

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "PrivyPDF_${{ matrix.suffix }}" main.py

      - name: Make Linux binary executable
        if: matrix.os == 'ubuntu-latest'
        run: chmod +x dist/PrivyPDF_${{ matrix.suffix }}

      - name: Create AppImage (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          wget https://github.com/AppImage/AppImageKit/releases/latest/download/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          mkdir -p AppDir/usr/bin
          cp dist/PrivyPDF_linux AppDir/usr/bin/
          ./appimagetool-x86_64.AppImage AppDir PrivyPDF_linux.AppImage
          mv PrivyPDF_linux.AppImage dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PrivyPDF_${{ matrix.suffix }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
