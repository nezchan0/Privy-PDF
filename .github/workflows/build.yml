name: Build and Release PrivyPDF

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: windows-latest
            suffix: windows.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pypdf

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "PrivyPDF_${{ matrix.suffix }}" main.py

      - name: Make Linux binary executable
        if: matrix.os == 'ubuntu-latest'
        run: chmod +x dist/PrivyPDF_${{ matrix.suffix }}

      - name: Create AppImage (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 || sudo apt-get install -y libfuse2t64
          
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool

          # Prepare AppDir
          mkdir -p AppDir/usr/bin
          cp dist/PrivyPDF_linux AppDir/usr/bin/
          chmod +x AppDir/usr/bin/PrivyPDF_linux

          # Create .desktop file
          cat > AppDir/PrivyPDF.desktop <<EOF
          [Desktop Entry]
          Name=PrivyPDF
          Exec=PrivyPDF_linux
          Icon=PrivyPDF
          Type=Application
          Categories=Utility;
          Comment=Simple PDF tool built with Python.
          EOF

          # Create AppRun launcher
          cat > AppDir/AppRun <<EOF
          #!/bin/bash
          exec "\$(dirname "\$0")/usr/bin/PrivyPDF_linux" "\$@"
          EOF
          chmod +x AppDir/AppRun

          # Optional: Create dummy icon (so AppImage doesn't complain)
          convert -size 256x256 xc:transparent AppDir/PrivyPDF.png || touch AppDir/PrivyPDF.png

          # Build AppImage
          ./appimagetool AppDir PrivyPDF_linux.AppImage || ./appimagetool --appimage-extract-and-run AppDir PrivyPDF_linux.AppImage
          mv PrivyPDF_linux.AppImage dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PrivyPDF_${{ matrix.suffix }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.7
          name: "PrivyPDF v1.0.7"
          body: |
            🚀 **PrivyPDF v1.0.7 Release**

            Includes:
            - 🐧 Linux AppImage (portable)
            - 🪟 Windows executable (.exe)

            👉 Run Linux version using:
            ```bash
            chmod +x PrivyPDF_linux.AppImage
            ./PrivyPDF_linux.AppImage
            ```
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
