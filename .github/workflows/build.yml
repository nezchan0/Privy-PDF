name: Build PrivyPDF (Windows + Linux)

on:
  push:
    tags:
      - 'v*'   # Runs automatically when you create a new version tag (like v1.0.0)

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller pypdf

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "PrivyPDF" main.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrivyPDF-${{ runner.os }}
          path: dist/*
