name: Build and Release PrivyPDF

on:
  push:
    tags:
      - 'v*'  # Runs when you push a tag like v1.0.0

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # âœ… Tkinter available + PyPDF fully compatible

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pypdf

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "PrivyPDF" main.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrivyPDF-${{ matrix.os }}
          path: dist/PrivyPDF*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
